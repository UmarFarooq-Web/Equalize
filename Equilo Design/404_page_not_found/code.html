<h1 class="text-xl font-bold tracking-tight text-text-primary">SplitBill</h1>
</div>
<nav class="hidden md:flex items-center space-x-6 text-sm font-medium text-text-secondary">

                </p>
<div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
<button class="flex w-full sm:w-auto items-center justify-center gap-2 rounded-lg bg-primary-color px-6 py-3 text-base font-semibold text-white shadow-sm transition-transform hover:scale-105 hover:bg-primary-color-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-color">

                    </button>
<div class="relative w-full sm:w-64">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary">search</span>
<input class="w-full rounded-lg border-border-color bg-bg-primary py-3 pl-10 pr-4 text-base text-text-primary placeholder:text-text-secondary focus:border-primary-color focus:ring-primary-color" placeholder="Search for anything..." type="search"/>
</div>
