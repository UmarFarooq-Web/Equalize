<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B600%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>BillSplit - Login</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      body {
        font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      }
      .dark {
        --bg-primary: #18181B;
        --bg-secondary: #27272A;
        --text-primary: #FAFAFA;
        --text-secondary: #A1A1AA;
        --border-color: #3F3F46;
      }
      .light {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F4F4F5;
        --text-primary: #18181B;
        --text-secondary: #71717A;
        --border-color: #E4E4E7;
      }
    </style>
</head>
<body class="light">
<div class="relative flex size-full min-h-screen flex-col bg-neutral-50 group/design-root overflow-x-hidden bg-[var(--bg-primary)] text-[var(--text-primary)]">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[var(--border-color)] px-4 sm:px-10 py-4">
<div class="flex items-center gap-3 text-[var(--text-primary)]">
<div class="size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tighter">BillSplit</h2>
</div>
<div class="flex items-center gap-2">
<p class="hidden sm:block text-sm text-[var(--text-secondary)]">Don't have an account?</p>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-9 px-4 bg-[var(--text-primary)] text-[var(--bg-primary)] text-sm font-bold leading-normal tracking-[-0.015em] hover:opacity-90 transition-opacity">
<span class="truncate">Sign up</span>
</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-16 px-4">
<div class="flex w-full max-w-md flex-col items-center gap-8">
<div class="w-full text-center">
<h1 class="text-3xl font-bold tracking-tighter sm:text-4xl">Welcome Back</h1>
<p class="mt-2 text-[var(--text-secondary)]">Log in to your account to continue.</p>
</div>
<div class="w-full space-y-4">
<div class="space-y-2">
<label class="text-sm font-medium text-[var(--text-secondary)]" for="email">Email or Phone</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-primary)] focus:ring-[var(--text-primary)] border border-[var(--border-color)] bg-[var(--bg-secondary)] h-12 placeholder:text-[var(--text-secondary)] p-3 text-base" id="email" placeholder="you@example.com" value=""/>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-[var(--text-secondary)]" for="password">Password</label>
<a class="text-sm font-medium text-[var(--text-secondary)] underline hover:text-[var(--text-primary)] transition-colors" href="#">Forgot password?</a>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-primary)] focus:ring-[var(--text-primary)] border border-[var(--border-color)] bg-[var(--bg-secondary)] h-12 placeholder:text-[var(--text-secondary)] p-3 text-base" id="password" placeholder="••••••••" type="password" value=""/>
</div>
</div>
<div class="w-full space-y-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-md h-11 px-4 bg-[var(--text-primary)] text-[var(--bg-primary)] text-sm font-bold shadow-sm hover:opacity-90 transition-opacity">
<span class="truncate">Log In</span>
</button>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<span class="w-full border-t border-[var(--border-color)]"></span>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-[var(--bg-primary)] px-2 text-[var(--text-secondary)]">Or continue with</span>
</div>
</div>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-md h-11 px-4 bg-[var(--bg-secondary)] text-[var(--text-primary)] gap-3 pl-4 text-sm font-semibold leading-normal shadow-sm hover:bg-[var(--border-color)] transition-colors">
<div class="text-[var(--text-primary)]" data-icon="GoogleLogo" data-size="20px" data-weight="regular">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
</svg>
</div>
<span class="truncate">Continue with SearchEngineCo</span>
</button>
</div>
<div class="w-full text-center">
<p class="text-sm text-[var(--text-secondary)]">By continuing, you agree to our <a class="underline hover:text-[var(--text-primary)] transition-colors" href="#">Terms of Service</a> and <a class="underline hover:text-[var(--text-primary)] transition-colors" href="#">Privacy Policy</a>.</p>
</div>
</div>
</main>
</div>
</div>

</body></html>
